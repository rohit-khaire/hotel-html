<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h3>Admin Dashboard</h3>
    <a href="/add_hotel" class="btn btn-primary my-3">Add New Hotel</a>
    <div class="row">
      {% for hotel in hotels %}
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="{{ url_for('static', filename='images/' ~ hotel['image_path']) }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ hotel['name'] }}</h5>
            <p>{{ hotel['location'] }}</p>
            <form method="POST" action="/delete_hotel/{{ hotel['id'] }}">
              <button class="btn btn-danger w-100">Delete Hotel</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
