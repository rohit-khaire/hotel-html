<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooms - {{ hotel['name'] }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h3>{{ hotel['name'] }} - Rooms</h3>
    <p>{{ hotel['location'] }}</p>
    <div class="row">
      {% for room in rooms %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ room['room_type'] }}</h5>
            {% if room['is_booked'] %}
              <button class="btn btn-danger w-100" disabled>Already Booked</button>
            {% else %}
              <form method="POST" action="/book/{{ room['id'] }}">
                <button class="btn btn-success w-100">Book Now</button>
              </form>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
